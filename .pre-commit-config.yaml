repos:

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
      -   id: check-yaml
      -   id: end-of-file-fixer
      -   id: trailing-whitespace
      -   id: check-added-large-files

  -   repo: https://github.com/PyCQA/isort
      rev: 5.10.1
      hooks:
      -   id: isort

  -   repo: https://github.com/python-poetry/poetry
      rev: 1.2.0
      hooks:
      -   id: poetry-check
      -   id: poetry-lock
      -   id: poetry-export
          args: ['--with', 'dev', '-f', 'requirements.txt', '--output', 'requirements.txt', '--without-hashes']

  -   repo: local
      hooks:
      -   id: pylint
          name: pylint
          entry: poetry run pylint ./picr
          language: system
          pass_filenames: false

  -   repo: local
      hooks:
      -   id: mypy
          name: mypy
          entry: poetry run mypy ./picr
          language: system
          pass_filenames: false
